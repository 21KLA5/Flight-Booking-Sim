<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profileStyle.css') }}">
</head>
<body>
    <form action="{{ url_for('profile', email=email) }}" method="POST">
        <h2>Manage Profile</h2>
        <div class="form-row">
            <input type="text" name="firstName" placeholder="First Name" value="{{ user['firstName'] }}"><br><br>
            <input type="text" name="lastName" placeholder="Last Name" value="{{ user['lastName'] }}"><br><br>
        </div>
        <input type="email" name="email" placeholder="Email" value="{{ email }}"><br><br>
        <input type="password" name="password" placeholder="Password" value="{{ user['password'] }}"><br><br>
        <input type="password" name="confirmPass" placeholder="Confirm Password" value="{{ user['password'] }}"><br><br>

        <div class="form-actions">
            <button type="submit" name="action" value="Save Changes">Save Changes</button>
            <button type="submit" name="action" value="Discard Changes">Discard Changes</button>
        </div>

         <!-- Display error message if there's an issue -->
         {% if error_message %}
         <div style="color: red;">{{ error_message }}</div>
         {% endif %}
    </form>
</body>
</html>
